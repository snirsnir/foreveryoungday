    <script>
        let createdTags = [];

        // ×”×—×œ×¤×ª ×¡×•×’ ×›×¨×˜×™×¡
        function switchCardType(type) {
            currentCardType = type;

            const judgeFields = document.querySelectorAll('.judge-field');

            document.getElementById('typeStudentLabel').classList.toggle('selected', type === 'student');

            if (type === 'judge') {
                studentFields.forEach(f => { f.style.display = 'none'; f.querySelector('input').required = false; });

            } else {

        // ××ª×—×•×œ ×”×˜×•×¤×¡

        // ×˜×™×¤×•×œ ×‘×©×œ×™×—×ª ×”×˜×•×¤×¡
        function handleSubmit(e) {

                const firstName = document.getElementById('judgeFirstName').value.trim();

                if (!firstName || !lastName || !roleName) {
                    alert('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                    return;
                }
                const tagData = {
                    firstName: firstName,
                    lastName: lastName,
                    name: firstName + ' ' + lastName,
                    role: roleName,
                    type: 'judge',
                    color: 0

                addNameTag(tagData);
            } else {
                const personName = document.getElementById('personName').value.trim();
                const schoolName = document.getElementById('schoolName').value.trim();
                const teamName = document.getElementById('teamName').value.trim();
                if (!personName || !schoolName || !teamName) {
                    alert('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                    return;
                }
                const tagData = {
                    name: personName,
                    school: schoolName,
                    team: teamName,
                    type: 'student',
                    color: 0

                addNameTag(tagData);
            }
        }

        // ×”×•×¡×¤×ª ×ª×¢×•×“×” ×—×“×©×”

            updatePreview();

            // ×”×¦×’×ª ×”×ª×¦×•×’×” ×”××§×“×™××”
            document.getElementById('previewContainer').style.display = 'block';

            // ×¢×“×›×•×Ÿ ×”×•×“×¢×ª ×”×¦×œ×—×”

        // ×¢×“×›×•×Ÿ ×”×ª×¦×•×’×” ×”××§×“×™××”

            // Ctrl/Cmd + Enter ×œ×™×¦×™×¨×ª ×›×¨×˜×™×¡×™×™×”
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                const form = document.getElementById('nameTagForm');
                if (form.checkValidity()) {
                    handleSubmit(e);
                }
            }
            
            // Ctrl/Cmd + P ×œ×”×“×¤×¡×”
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                if (createdTags.length > 0) {
                    e.preventDefault();
                    printNameTags();

            }

            // Ctrl/Cmd + N ×œ×”×•×¡×¤×ª ×ª×¢×•×“×” × ×•×¡×¤×ª
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {

        // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×”
        document.addEventListener('DOMContentLoaded', function() {

        // ×©××™×¨×” ××•×˜×•××˜×™×ª ×‘×–×™×›×¨×•×Ÿ
        let tempData = {
            personName: '',
            schoolName: '',
            teamName: '',
            judgeFirstName: '',
            judgeLastName: '',
            roleName: ''
        };

        // ×¢×“×›×•×Ÿ × ×ª×•× ×™× ×‘×–××Ÿ ×”×§×œ×“×”
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['personName', 'schoolName', 'teamName', 'judgeFirstName', 'judgeLastName', 'roleName'];
            
            inputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                if (input) {

                    });

        // ×¤×•× ×§×¦×™×” ×œ×™×™×¦×•× × ×ª×•× ×™×
        function exportTags() {
            if (createdTags.length === 0) {
                alert('××™×Ÿ ×ª×¢×•×“×•×ª ×œ×™×¦×•×');
                return;
            }

            const dataStr = JSON.stringify(createdTags, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'certificates_' + new Date().toISOString().split('T')[0] + '.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            URL.revokeObjectURL(url);
        }

        // ×¤×•× ×§×¦×™×” ×œ×™×™×‘×•× × ×ª×•× ×™×
        function importTags(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedTags = JSON.parse(e.target.result);
                    if (Array.isArray(importedTags)) {
                        createdTags = importedTags;
                        updatePreview();
                        document.getElementById('previewContainer').style.display = 'block';

                        const count = createdTags.length;
                        const successMessage = document.getElementById('successMessage');
                        successMessage.textContent = `âœ… ${count} ×ª×¢×•×“×•×ª ×™×•×‘××• ×‘×”×¦×œ×—×”!`;
                    }
                } catch (error) {
                    alert('×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
