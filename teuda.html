        body {

            padding: 20px;

        .print-info {
            text-align: center;

        }

            padding: 12px 30px;

            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .certificates-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .certificate {
            width: 297mm;
            height: 210mm;
            background: url('tempTeuda.png') no-repeat center center;
            background-size: cover;
            position: relative;
            page-break-after: always;
            break-after: page;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: visible;
            margin: 0 auto;
        }

        .certificate:last-child {
            page-break-after: avoid;
            break-after: avoid;
        }

        /* ×œ×•×’×•××™× ×¢×œ×™×•× ×™× */
        .top-logos {

            left: 15mm;

            justify-content: flex-start;
            align-items: center;
            gap: 15mm;
            z-index: 5;
        }

        .top-logo {
            height: 20mm;
            width: auto;
            object-fit: contain;
        }

        /* ×©× ×”××©×ª×ª×£ */
        .certificate-name {
            position: absolute;
            top: 35mm;
            left: 72mm;
            text-align: center;
            z-index: 5;
        }

        .certificate-name .name-value {
            font-size: 32px;
            font-weight: 800;
            color: #333;
            margin-bottom: 3mm;
        }

        .certificate-name .school-info {
            font-size: 22px;
            font-weight: 600;
            color: #555;
        }

        .certificate-name .school-label {
            display: inline;
            color: #7B1E7A;
        }

        .certificate-name .school-value {
            display: inline;
            color: #333;
        }

                height: 210mm;
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;

            .certificates-container {

                max-height: 210mm !important;

                margin: 0 !important;

            }

            .top-logo {
                display: block !important;
            }

            .certificate-name {
                display: block !important;
            }

            @page {

                margin: 0mm;
                padding: 0mm;
            }
        }

            }
