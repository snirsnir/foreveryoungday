<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קבוצות מאושרות - נשים מובילות מדע</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: #ffffff;
            direction: rtl;
            padding: 20px;
            color: #2d3748;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 250px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23f9d77e" fill-opacity="0.3" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,138.7C960,139,1056,117,1152,101.3C1248,85,1344,75,1392,69.3L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>') no-repeat top center;
            background-size: cover;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: #7B1E7A;
            z-index: -2;
            clip-path: polygon(0 30%, 100% 0, 100% 100%, 0 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
            background: white;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .logo-item {
            height: 80px;
            display: flex;
            align-items: center;
        }

        .logo-item img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #7B1E7A;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
        }

        .stats-box {
            background: linear-gradient(135deg, #7B1E7A, #9B4D9A);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(123, 30, 122, 0.3);
        }

        .stats-box h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats-number {
            font-size: 3em;
            font-weight: 700;
            margin: 10px 0;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .table-header {
            background: linear-gradient(135deg, #7B1E7A, #9B4D9A);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        th {
            background: linear-gradient(135deg, #f9d77e, #ffeaa7);
            color: #2d3748;
            padding: 15px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: top;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f3e5f5;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .school-name {
            font-weight: 600;
            color: #7B1E7A;
            background: linear-gradient(135deg, #f3e5f5, #f9f2fa);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }

        .team-name {
            font-weight: 500;
            color: #7B1E7A;
            text-align: center;
            background: #f9f2fa;
            border-radius: 6px;
            padding: 6px;
        }

        .students-cell {
            background: #faf8fb;
            border-radius: 8px;
            padding: 10px;
        }

        .student-item {
            background: rgba(123, 30, 122, 0.1);
            margin: 3px 0;
            padding: 6px 8px;
            border-radius: 4px;
            border-right: 3px solid #7B1E7A;
            font-size: 0.9em;
        }

        .teacher-cell {
            background: rgba(249, 215, 126, 0.2);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-weight: 500;
            color: #92400e;
        }

        .city-cell {
            background: rgba(123, 30, 122, 0.05);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-weight: 500;
            color: #7B1E7A;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-family: 'Heebo', sans-serif;
            background-color: white;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #7B1E7A;
            box-shadow: 0 0 0 3px rgba(123, 30, 122, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            margin: 20px 0;
            font-size: 1.2em;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 8px 6px;
            }

            .student-item {
                font-size: 0.8em;
                padding: 4px 6px;
            }
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #7B1E7A;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(123, 30, 122, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            background: #9B4D9A;
        }

        .back-to-top svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos-container">
            <div class="logo-item">
                <img src="logot.png" alt="טכנולוג">
            </div>
            <div class="logo-item">
                <img src="logoastra.png" alt="AstraZeneca">
            </div>
            <div class="logo-item">
                <img src="logonashim.png" alt="נשים מובילות מדע">
            </div>
        </div>

        <header>
            <h1>קבוצות מאושרות - נשים מובילות מדע</h1>
            <p class="subtitle">Forever Young</p>
        </header>

        <div class="stats-box">
            <h2>סיכום קבוצות מאושרות</h2>
            <div class="stats-number" id="totalTeams">0</div>
            <p>קבוצות אישרו השתתפות באירוע</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="חיפוש לפי שם קבוצה, בית ספר, עיר או שמות משתתפות..." />
        </div>

        <div class="table-container">
            <div class="table-header">רשימת הקבוצות המאושרות</div>
            <table id="teamsTable">
                <thead>
                    <tr>
                        <th style="width: 20%;">בית ספר</th>
                        <th style="width: 20%;">שם הקבוצה</th>
                        <th style="width: 35%;">משתתפות</th>
                        <th style="width: 15%;">מורה מנחה</th>
                        <th style="width: 10%;">עיר</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- התוכן יוכנס כאן באמצעות JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            לא נמצאו תוצאות לחיפוש. נסה שוב עם מילות חיפוש אחרות.
        </div>
    </div>

    <div class="back-to-top" id="backToTop">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </div>

    <script>
        // נתונים של כל הקבוצות - ריק כרגע
        const teamsData = [];

        // רשימת הקבוצות המאושרות - ריקה כרגע
        const preApprovedTeams = [];

        // פונקציה ליצירת רשימת הקבוצות המאושרות
        function getApprovedTeams() {
            const approvedTeams = [];

            teamsData.forEach(school => {
                school.teams.forEach(team => {
                    const teamId = `${school.schoolName}_${team.teamName}`;
                    if (preApprovedTeams.includes(teamId)) {
                        approvedTeams.push({
                            schoolName: school.schoolName,
                            teamName: team.teamName,
                            students: team.students,
                            city: team.city,
                            teacher: team.teacher
                        });
                    }
                });
            });

            return approvedTeams;
        }

        // פונקציה ליצירת שורה בטבלה
        function createTableRow(team) {
            const studentsHtml = team.students.map(student =>
                `<div class="student-item">${student}</div>`
            ).join('');

            return `
                <tr>
                    <td class="school-name">${team.schoolName}</td>
                    <td class="team-name">${team.teamName}</td>
                    <td class="students-cell">${studentsHtml}</td>
                    <td class="teacher-cell">${team.teacher}</td>
                    <td class="city-cell">${team.city}</td>
                </tr>
            `;
        }

        // פונקציה להצגת הטבלה
        function renderTable(teams) {
            const tableBody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            const totalTeamsElement = document.getElementById('totalTeams');

            totalTeamsElement.textContent = teams.length;

            if (teams.length === 0) {
                tableBody.innerHTML = '';
                noResults.style.display = 'block';
                document.querySelector('.table-container').style.display = 'none';
            } else {
                const html = teams.map(team => createTableRow(team)).join('');
                tableBody.innerHTML = html;
                noResults.style.display = 'none';
                document.querySelector('.table-container').style.display = 'block';
            }
        }

        // פונקציית סינון לחיפוש
        function filterTeams() {
            const searchText = document.getElementById('searchBox').value.trim().toLowerCase();
            const approvedTeams = getApprovedTeams();

            if (!searchText) {
                renderTable(approvedTeams);
                return;
            }

            const filteredTeams = approvedTeams.filter(team => {
                const nameMatch = team.teamName.toLowerCase().includes(searchText);
                const schoolMatch = team.schoolName.toLowerCase().includes(searchText);
                const cityMatch = team.city.toLowerCase().includes(searchText);
                const teacherMatch = team.teacher.toLowerCase().includes(searchText);
                const studentsMatch = team.students.some(student =>
                    student.toLowerCase().includes(searchText)
                );

                return nameMatch || schoolMatch || cityMatch || teacherMatch || studentsMatch;
            });

            renderTable(filteredTeams);
        }

        // התאמת כפתור "חזרה למעלה"
        function toggleBackToTopButton() {
            const backToTopButton = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        }

        // הגדרת מאזיני אירועים
        document.addEventListener('DOMContentLoaded', function() {
            // הצגת הטבלה הראשונית
            const approvedTeams = getApprovedTeams();
            renderTable(approvedTeams);

            // הוספת מאזין לאירוע חיפוש
            document.getElementById('searchBox').addEventListener('input', filterTeams);

            // הוספת מאזין לאירוע גלילה
            window.addEventListener('scroll', toggleBackToTopButton);

            // הוספת מאזין לאירוע לחיצה על כפתור "חזרה למעלה"
            document.getElementById('backToTop').addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
