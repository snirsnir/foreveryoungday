        function showSchedule(index) {
            // ×”×¡×ª×¨×ª ×›×œ ×”×œ×•×—×•×ª
            document.querySelectorAll('.schedule-page').forEach(page => {
                page.classList.remove('active');
            });

            // ×”×¦×’×ª ×”×œ×•×— ×”× ×‘×—×¨
            if (index !== '') {
                document.getElementById(`schedule-${index}`).classList.add('active');
            }
        }

        function printCurrent() {
            const select = document.getElementById('groupSelect');
            if (select.value === '') {
                alert('×× × ×‘×—×¨×™ ×‘×™×ª ×¡×¤×¨ ×§×•×“×');
                return;
            }

            // The active class already shows the right page
            // Just print directly
            window.print();
        }

        function printAll() {
            const currentValue = document.getElementById('groupSelect').value;

            // Temporarily show all pages for printing
            document.querySelectorAll('.schedule-page').forEach(page => {
                page.classList.add('active');
            });

            window.print();

            // Restore after print - show only the previously selected page
            setTimeout(() => {
                document.querySelectorAll('.schedule-page').forEach(page => {
                    page.classList.remove('active');
                });
                if (currentValue !== '') {
                    document.getElementById(`schedule-${currentValue}`).classList.add('active');
                }
            }, 100);
        }

        // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×”
        document.addEventListener('DOMContentLoaded', initializeApp);
